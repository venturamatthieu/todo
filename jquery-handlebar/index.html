<!doctype html>
<html lang="en" data-framework="jquery">
    <head>
        <meta charset="utf-8">
        <title>jQuery â€¢ TodoMVC</title>
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <section id="todoapp">

            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>

            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>

        <script id="todo-template" type="text/x-handlebars-template">
          {{#this}}
            <li class="todo" data-id="{{id}}" data-statut = "{{completed}}">
                <input type="hidden" name="todo-id" value="{{id}}"/>
                <input type="checkbox" name="todo-statut" value="complete"/>
                <span class="task"> {{title}}</span>
                <input class="edit" value="{{title}}">
                <button class="remove">X</button>
            </li>
         {{/this}} 
        </script>

        <script id="footer-template" type="text/x-handlebars-template">
            <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
            <ul id="filters">
            <li>
            <a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
            </li>
            <li>
            <a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
            </li>
            <li>
            <a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
            </li>
            </ul>
            {{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
        </script>

        <script src="./vendors/jquery/jquery-1.12.0.min.js"></script>
        <script src="./vendors/director/director-1.2.6.js"></script>
        <script src="./vendors/handlebars/handlebars-v4.0.5.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
